                                </div>
                                <div class="col-lg-6">

                                </div>
                            </div>
                        </div>

                                <div class="col-lg-6">
                                    <label class="control-label col-sm-3"> Technical Notes: </label>
                                    <div class="col-sm-9">
                                        <textarea id="txtTableDescription" class="form-control" rows="6" placeholder="Description [Optional]"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label class="control-label col-sm-3"> Type: </label>
                                    <div class="col-sm-9">
                                        <input id="txtTable" type="text" class="form-control" placeholder="Function Type">
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="form-field-data">
                                <div class="col-lg-6">

                                        <div class="input-group file-caption-main">

                                                    <span class="hidden-xs">Upload</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <label class="control-label col-sm-3"> Image: </label>
                                    <div class="col-sm-9">

                                        </div>

                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>


                            </div>

            <div id="divloader" class="form-field-data loader hide">
