                                   <p class="myprofile_txt">Name:</p>
                                   <div class="grey-line"></div>
                                   <div class="row">
                                     <div class="col-sm-6">
                                       <label>Business Name:</label>
                                       <input type="text" name="" id="" value="" />

                                       <label>Last Name:</label>
                                       <input type="text" name="" id="" value="" />
                                     </div>
                                   </div>

                                   <p class="myprofile_txt">Contact Info</p>
                                   <div class="grey-line"></div>

                                       <label>E-mail</label>
                                       <input type="text" name="" id="" value="" />
                                     </div>

                                       <label>Mobile Phone</label>
                                       <input type="text" name="" id="" value="" />
                                     </div>
                                   </div>

                                   <p class="myprofile_txt">Address</p>
                                   <div class="grey-line"></div>
                                   <label>Address</label>
                                   <input type="text" name="" id="" value="" />

                                     <div class="col-sm-4">
                                       <label>City</label>
                                       <input type="text" name="" id="" value="" />
                                     </div>
                                     <div class="col-sm-4">

                                       <input type="text" name="" id="" value="" />
                                     </div>
                                     <div class="col-sm-4">
                                       <label>ZIP Code</label>
                                       <input type="text" name="" id="" value="" />
                                     </div>
                                   </div>

                                   <p class="myprofile_txt">Other Info</p>
                                   <div class="grey-line"></div>
                                   <div class="row">
                                     <div class="col-sm-6">
                                       <label>Birthdate</label>
                                       <input type="text" name="" id="" value="" />
                                     </div>
                                     <div class="col-sm-6">
                                       <label>Gender</label>
                                       <select>
                                         <option>Female</option>
                                         <option>Male</option>
                                       </select>
                                     </div>
                                   </div>
                                   <div class="clr25"></div>
                                   <div><input type="submit" name="" id="" value="Save" class="btn btn-default" /></div>
                                   <div class="clr10"></div>
                                   <div class="profile_btn"><input type="button" name="" id="" value="Cancel" class="btn btn-default cancel" /></div>
