  <body>

    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-6">
            My Enterprise<br>
            100,000
          </div>
        
          <div class="col-xs-6 text-right">
              My Member<br>
              Demo Me
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary btn-lg">+ Member</button>
          </div> 
          <div class="col-xs-6 text-center">
            <div class="btn-group btn-group-lg" role="group">
              <button type="button" class="btn btn-primary active"> &nbsp;Earn &nbsp;</button>
              <button type="button" class="btn btn-primary">Redeem</button>
            </div> 
          </div>
        </div>
      </div>

      <div class="main-wrapper">
        <!-- append the wrapper sections here -->


        <div class="earn-wrapper">
          <div class="row">
            <div class="col-xs-12">
              <div class="col-xs-6 col-xs-offset-3 text-center">
                <h1>Earn section here</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="redeem-wrapper hide">
          <div class="row">
            <div class="col-xs-12">
              <div class="col-xs-6 col-xs-offset-3 text-center">
                <h1>Redeem section here</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="member-wrapper hide">
          <div class="row">
            <div class="col-xs-12">
              <div class="col-xs-6 col-xs-offset-3 text-center">
                <h1>Member section here</h1>
              </div>
            </div>
          </div>
        </div>

        <!-- /append the wrapper sections here -->
      </div>
