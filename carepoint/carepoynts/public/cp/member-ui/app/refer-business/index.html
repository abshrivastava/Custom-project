  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/assets/app-new/css/styles.css">
  <div class="offer-details">
    <div id="st-container" class="st-container">
      <!-- nav menu -->
      <div ng-include="'shared/nav-menu/index.html'"></div>
      <!-- /nav menu  -->

      <!-- content push wrapper -->
      <div class="st-pusher">
        <div class="st-content"><!-- this is the wrapper for the content -->
          <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
            <!-- header - navbar -->
            <div ng-include="'shared/header/index.html'" ></div>
            <!-- /header - navbar -->

            <div class="main container">
            	<div class="cp-mlr-5">
      					<div class="row center-xs top-xs heading">
      						<div class="col-xs-12 col-sm-12 col-md-12">
      						  <div class="start-xs back-link pull-left">
      						    <a ng-click="goBack()"><i class="icon ion-ios-arrow-thin-left"></i></a>
      						  </div>
      						  <div class="col-xs center-xs page-heading">
      						    <h1>
      						      Refer a Business
      						    </h1>
      						  </div>
      						</div>
      					</div>
				      </div>


				      <div class="cp-p-10 cp-bg-color-white cp-border-rounded" style="min-height: 500px;">
      		      <div class="row center-xs top-xs" style="color: #263238">
                	<div style="font-family: 'Open Sans', sans-serif;font-size: 14px;" class="pure-control-group col-xs-12 col-sm-10 col-md-7 ">
                	
                    <div class="alert alert-success" ng-show="submitSuccess">
                      <a class="close" ng-click="submitSuccess=!submitSuccess">&times;</a>
                      <div class="text-left"><strong>Success!</strong> Your referral has been submitted.</div>
                    </div>

                    <div class="alert alert-warning" ng-show="submitProblem">
                      <a class="close" ng-click="submitProblem=!submitProblem">&times;</a>
                    <div class="text-left">There was an error in submitting your referral.</div>
                    </div>

                    <div style="padding-top: 10px; padding-bottom: 10px; color: #263238; font-style: bold;" >
                      Refer a business to Carepoynt and earn 10,000 Poynts when they Joyn the network.
                    </div>

                    <hr>

                		<div class="form-group cp-ptb-10">
                      <div>
                  			<label class="control-label col-xs-4" style="text-align:left; padding-left: 0px; padding-right: 0px; 
                         display: table-row;">Business Name:</label>
                      </div>
<!--                       <div class="col-sm-1">
                      </div> -->
                      <input id="bname" class="col-xs-8 form-control" type="text" style="height:auto; border-color: #cbd5dc; border-style: solid; border-width: 1px; box-shadow:inset 0 1px 3px #ddd;" ng-model="businessName">
                    </div>
                		
                    <div class="form-group cp-ptb-10">
                      <div>
                        <label id="bemail" class="control-label col-xs-4" style="text-align:left; padding-left: 0px; padding-right: 0px; 
                         display: table-row;">Business Email:</label>
                      </div>
<!--                       <div class="col-sm-1">
                      </div> -->
                      <input id="bname" class="col-xs-8 form-control" type="text" style="height:auto; border-color: #cbd5dc; border-style: solid; border-width: 1px; box-shadow:inset 0 1px 3px #ddd;" ng-model="businessEmail">
                    </div>


                		<div class="form-group cp-ptb-10">
                			<strong style="display: table-row; padding-bottom: 10px">Why do you recommend them?</strong>
      	            	<textarea id="ainfo" class="form-control" rows="10" style="margin-top: 5px;font-family: 'Open Sans', sans-serif; border-color: #cbd5dc; border-style: solid; border-width: 1px; box-shadow:inset 0 1px 3px #ddd; font-size: 15px" ng-model="additionalInfo" placeholder="Tell us about the business, your relationship to them, and why you think they'd be great for Carepoynt."></textarea>		
      	            </div>
      							<div class="form-group">
      				            	<button type="submit" class="pure-button pure-button-primary button-primary" style="width:30%" ng-click="sendReferralEmail()">Submit</button>
      				      </div>
      				    </div>
      	        </div>
              </div>

            </div><!-- /main -->
          </div><!-- /st-content-inner -->
        </div><!-- /st-content -->
      </div><!-- /st-pusher -->
    </div><!-- /st-container -->

    <!-- search-->
    <div ng-include="'shared/search/index.html'" ></div>
    <!--search  -->

  </div>

  <div ng-show="loading" class="loading-page">
    <!-- <img id="loading-image" src="images/ajax-loader.gif" alt="Loading..." /> -->
    <i class="icon ion-ios-loop-strong spin big" style="color: #fff"></i>
  </div>

  <div ng-show="showBusy" class="busy-loading-page">
    <img class="busy-loading-image" src="/cp/img/ajax-loader.gif" alt="Loading..." />
  </div>
