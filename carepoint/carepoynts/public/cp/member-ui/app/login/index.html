<style>
  input.login-form {
    font-size: 16px;
  }
</style>


<div class="login" style="height:100%">
    <div class="container">
      <div class="row">
        <div class="col-xs text-center">
          <img class="logomark" src="/cp/img/cp-logo-C.png" alt="Carepoynt">
        </div>
      </div>
      <div class="row center-xs">
        <div class="col-xs-10 col-sm-6 col-md-6">
          <div class="text-danger" role="alert" ng-if="badCreds">Incorrect Username or Password</div>
          <form class="login-form">
            <div class="form-group input-group">
              <span class="input-group-addon" id="basic-addon-email"><i class="icon ion-ios-email-outline"></i></span>
              <input type="text" name="username" ng-model="creds.username"  class="form-control login-form" placeholder="Username" aria-describedby="basic-addon-email">
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon" id="basic-addon-password"><i class="ion-ios-locked-outline"></i></span>
              <input type="password" name="password" ng-model="creds.password"  class="form-control login-form" placeholder="Password" aria-describedby="basic-addon-password">
            </div>
            <!-- <div class="end-xs reset-link">
              <a href="reset-password.html">Reset Password</a>
            </div> -->
            <div class="form-group submit-group">
              <button class="btn btn-primary btn-lg btn-block" ng-click="login()" >Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
