  <div class="offer-details">
    <div id="st-container" class="st-container">
      <!-- nav menu -->
      <div ng-include="'shared/nav-menu/index.html'"></div>
      <!-- /nav menu  -->

      <!-- content push wrapper -->
      <div class="st-pusher">
        <div class="st-content"><!-- this is the wrapper for the content -->
          <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
            <!-- header - navbar -->
            <div ng-include="'shared/header/index.html'" ></div>
            <!-- /header - navbar -->

            <div class="main container-fluid">
              <div class="row center-xs top-xs heading">
                <div class="col-xs-12 col-sm-7 col-md-10">
                  <div class="start-xs back-link pull-left">
                    <a ng-click="goBack()"><i class="icon ion-ios-arrow-thin-left"></i></a>
                  </div>
                  <div class="col-xs center-xs page-heading">
                    <h1>
                      Rating
                    </h1>
                  </div>
                </div>
              </div>

              <div class="container">
                <div class="row center-xs">
                  <div class="col-xs-12 col-sm-7 col-md-10">  
                    <!-- Rating -->
                    <div class="rating rating-heart-color cp-border-rounded cp-p-10 cp-bg-color-white cp-font-size-40">
                      
                      <span uib-rating ng-model="rate" max="5" state-on="'glyphicon-heart'" state-off="'glyphicon-heart-empty'" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="[]" aria-labelledby="default-rating"></span>

                     <div class="col-xs form-group center-xs cp-plr-5 cp-mt-0">
                        <div class="col-xs">
                          <button type="button" class="btn btn-primary" ng-click="submitRating()"> Submit </button>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                    <!-- /Rating -->
                  </div>
                </div>
              </div>
            </div><!-- /main -->
          </div><!-- /st-content-inner -->
        </div><!-- /st-content -->
      </div><!-- /st-pusher -->
