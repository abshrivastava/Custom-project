  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/base-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-old-ie-min.css">

  <!--[if gt IE 8]><!-->

  <!--<![endif]-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/assets/app-new/css/styles.css">

  <div class="offer-details">
    <div id="st-container" class="st-container">
      <!-- nav menu -->
      <div ng-include="'shared/nav-menu/index.html'"></div>
      <!-- /nav menu  -->

      <!-- content push wrapper -->
      <div class="st-pusher">
        <div class="st-content"><!-- this is the wrapper for the content -->
          <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
            <!-- header - navbar -->
            <div ng-include="'shared/header/index.html'" ></div>
            <!-- /header - navbar -->

            <div class="main container">
            	<div class="cp-mlr-5">
					<div class="row center-xs top-xs heading">
						<div class="col-xs-12 col-sm-12 col-md-12">
						  <div class="start-xs back-link pull-left">
						    <a ng-click="goBack()"><i class="icon ion-ios-arrow-thin-left"></i></a>
						  </div>
						  <div class="col-xs center-xs page-heading">
						    <h1>
						      Help
						    </h1>
						  </div>
						</div>
					</div>
				</div>


				<div class="cp-p-10 cp-bg-color-white cp-border-rounded" style="min-height: 500px;">
          <div class="row center-xs top-xs">
          	<div style="font-family: 'Open Sans', sans-serif;" class="pure-control-group col-xs-12 col-sm-10 col-md-7">

              <div class="alert alert-success" ng-show="sendHelpSuccess">
                <a class="close" ng-click="sendHelpSuccess=!sendHelpSuccess">&times;</a>
                <div class="text-left"><strong>Success!</strong> Your message has been sent.</div>
              </div>

              <div class="alert alert-warning" ng-show="sendHelpFail">
                <a class="close" ng-click="sendHelpFail=!sendHelpFail">&times;</a>
              <div class="text-left">There was an error in sending your message.</div>
              </div>

              <div style="padding-top: 10px; padding-bottom: 10px; color: #263238; font-style: bold;">
                How can we help you? 
          		</div>
              <hr>
              <div>
	            	<textarea id="message" class="form-control" rows="10" style="margin-top: 25px; border-color: #cbd5dc; border-style: solid; border-width: 1px; width: 100%; box-shadow:inset 0 1px 3px #ddd; font-size: 15px; font-family: 'Open Sans', sans-serif;"  ng-model="message"></textarea>		
	            </div>

              <div class="form-group center-xs">
	            	<button type="submit" class="pure-button pure-button-primary button-primary" style="width:30%" ng-click="sendMemberEmail()">Send</button>
	            </div>

	          </div>
          </div>
		    </div>

            </div><!-- /main -->
          </div><!-- /st-content-inner -->
        </div><!-- /st-content -->
      </div><!-- /st-pusher -->
    </div><!-- /st-container -->

    <!-- search-->
    <div ng-include="'shared/search/index.html'" ></div>
    <!--search  -->

  </div>

  <div ng-show="loading" class="loading-page">
    <!-- <img id="loading-image" src="images/ajax-loader.gif" alt="Loading..." /> -->
    <i class="icon ion-ios-loop-strong spin big" style="color: #fff"></i>
  </div>

  <div ng-show="showBusy" class="busy-loading-page">
    <img class="busy-loading-image" src="/cp/img/ajax-loader.gif" alt="Loading..." />
  </div>
