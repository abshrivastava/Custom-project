
    <div>
      <div class="row xs-mb-20">
        <div class="col-xs">
          <img class="img-responsive center-block" src="/cp/img/cp-logo-C-new.png"  width="250" alt="Carepoynt">
        </div>
      </div>
      <div class="row xs-mb-20">
        <div class="col-xs-12 text-center">
          <h3>Welcome to Carepoynt!</h3>
          <p class="xs-p-10">
            <strong>
              Let's start by identifying what best describes your goals.
            </strong>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <div class="col-sm-offset-3 col-md-offset-3 col-xs-12 col-sm-6 col-md-6">
            <form class="onboard-form">
              <div class="form-group col-xs-6">
                <button type="button" class="btn btn-default btn-block " ng-class="{'btn-info active cp-bg-color-ucla-blue': profile.fitness }" ng-click="goalClick('fitness')">Fitness</button>
              </div>
              <div class="form-group col-xs-6">
                <button type="button" class="btn btn-default btn-block" ng-class="{'btn-info active cp-bg-color-ucla-blue': profile.nutrition }" ng-click="goalClick('nutrition')">Nutrition</button>
              </div>
              <div class="form-group col-xs-6">
                <button type="button" class="btn btn-default btn-block" ng-class="{'btn-info active cp-bg-color-ucla-blue': profile.weight }" ng-click="goalClick('weight')">Weight Loss</button>
              </div>
              <div class="form-group col-xs-6">
                <button type="button" class="btn btn-default btn-block" ng-class="{'btn-info active cp-bg-color-ucla-blue': profile.sleep }" ng-click="goalClick('sleep')">Sleep</button>
              </div>
              <div class="form-group col-xs-6">
                <button type="button" class="btn btn-default btn-block" ng-class="{'btn-info active cp-bg-color-ucla-blue': profile.smoking }" ng-click="goalClick('smoking')">Quit Smoking</button>
              </div>
              <div class="form-group col-xs-6">
                <button type="button" class="btn btn-default btn-block" ng-class="{'btn-info active cp-bg-color-ucla-blue': profile.spa }" ng-click="goalClick('spa')">Spa/Beauty</button>
              </div>
              <div class="form-group col-xs-6">
                <button type="button" class="btn btn-default btn-block" ng-class="{'btn-info active cp-bg-color-ucla-blue': profile.holistic }" ng-click="goalClick('holistic')">Holistic</button>
              </div>
              <div class="form-group col-xs-6">
                <button type="button" class="btn btn-default btn-block" ng-class="{'btn-info active cp-bg-color-ucla-blue': profile.preventative }" ng-click="goalClick('preventative')">Preventative</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs cp-position-bottom-30">
          <div class="col-sm-offset-3 col-md-offset-3 col-xs-12 col-sm-6 col-md-6">
            <form class="onboard-form">
              <div class="form-group col-xs-12 xs-pt-10">
                <button class="btn btn-info btn-block btn-lg cp-bg-color-blue" ng-click="goNext(1)"> Next </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
