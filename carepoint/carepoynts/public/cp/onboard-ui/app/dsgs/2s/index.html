
<div class="onboard-ftue xs-pt-10" style="height:100%">

    <div class="onboard" style="height:100%">
      <div class="container">

        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 text-center xs-pl-50 xs-pr-50">

          </div>
