
<div class="row">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <hr>
    <div class="text-center">
      <h3>Welcome to Carepoynt!</h3>
    </div>
    <br>
    

    <div class="col-xs-12 xs-mb-10">
      <div class="col-xs-1 xs-p-0">
        <span ng-if="results.profile.success" class="glyphicon glyphicon-ok-sign cp-color-earn cp-font-size-18" aria-hidden="true"></span>
        <span ng-if="!results.profile.success" class="glyphicon glyphicon-remove cp-font-size-18" aria-hidden="true"></span>
        </div>
        <div>
        <span class="col-xs-11"><strong>&nbsp;Account Info</strong></span>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-xs-12 xs-mb-10">
      <div class="col-xs-1 xs-p-0">
        <span ng-if="results.referral.success" class="glyphicon glyphicon-ok-sign cp-color-earn cp-font-size-18" aria-hidden="true"></span>
        <span ng-if="!results.referral.success" class="glyphicon glyphicon-remove cp-font-size-18" aria-hidden="true"></span>
        </div>
        <div>
        <span class="col-xs-11"><strong>&nbsp;5 Referrals</strong></span>
      </div>
    </div>

    <div class="col-xs-12" ng-if="gotPromo">
      <hr>
      <strong>Congrats!!</strong>
      <br>
      <strong>Your 500 CarePoynts are waiting for you.</strong>
      <!-- <br>
      <strong>Check your email and login using {{profile.email}} to claim your reward.</strong>
      <br>
      <strong>And start enjoying now!</strong> -->
    </div>

    <div class="col-xs-12" ng-if="!gotPromo">
      <hr>
      <strong>Sorry!! You just missed it.</strong>
      <br>
      <!-- <strong>Check your email and login using {{profile.email}} to start earning.</strong> -->
    </div>

    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 xs-pt-20">
      <button class="btn btn-info btn-block" ng-click="goToMemberLogin()" > Go To Login </button>
    </div>


  </div>
</div>
