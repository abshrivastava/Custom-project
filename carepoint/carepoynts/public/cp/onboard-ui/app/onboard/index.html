<style>
  input.onboard-form {
    font-size: 16px;
  }
</style>

<div class="onboard xs-pt-30" style="height:100%">
  <div class="container">
    <div class="row">
      <div class="col-xs text-center">
        <img class="" src="/images/cp/cp48logo.png" alt="Carepoynt">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 xs-pt-30">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <form class="onboard-form">
            <div class="form-group col-xs-12">
              <label for="fname">First Name</label>
              <input type="text" name="fname" ng-model="creds.fname" class="form-control" placeholder="First">
            </div>
            <div class="form-group col-xs-12">
              <label for="lname">Last Name</label>
              <input type="text" name="lname" ng-model="creds.lname"  class="form-control" placeholder="Last">
            </div>
            <div class="form-group col-xs-12">
              <label for="email">Email</label>
              <input type="text" name="email" ng-model="creds.email"  class="form-control" placeholder="Email">
            </div>

            <div class="form-group col-xs-12">
              <label for="mobilePhone">Mobile Phone</label>
              <input type="text" name="mobilePhone" ng-model="creds.mobilePhone"  class="form-control" placeholder="Mobile Phone">
            </div>
            <div class="form-group col-xs-12">
              <label for="password">Password</label>
              <input type="password" name="password" ng-model="creds.password"  class="form-control " placeholder="Password">
            </div>
            <div class="form-group col-xs-12">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="confirmPassword" ng-model="creds.passwordConfirm"  class="form-control " placeholder="Confirm Password" >
            </div>
            <div class="form-group col-xs-12 xs-pt-10">
              <button class="btn btn-info center-block" ng-click="goTo('eula-member')"> Next </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
