<style>
  input.onboard-form {
    font-size: 16px;
  }
</style>

<div class="onboard xs-pt-30" style="height:100%">
    <div class="container">
      <div class="row">
        <div class="col-xs text-center">
          <img class="logomark" src="/cp/img/cp-logo-C.png" alt="Carepoynt">
        </div>
      </div>
      <div class="row center-xs">
        <div class="col-xs-10 col-sm-6 col-md-6">
          <div> The EULA </div>
          <form class="onboard-form">
            <div class="form-group input-group">
              <span class="input-group-addon" id="basic-addon-email"><i class="icon ion-ios-email-outline"></i></span>
              <input type="text" name="username" ng-model="creds.fname"  class="form-control login-form" placeholder="First Name" aria-describedby="basic-addon-email">
            </div>

            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10"> 
                <div class="checkbox"> 
                  <label> 
                    <input type="checkbox"> I Accept
                  </label> 
                </div> 
              </div> 
            </div>

            <div class="form-group submit-group">
              <button class="btn btn-primary btn-block" ng-click="goTo('completed')"> Next </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
