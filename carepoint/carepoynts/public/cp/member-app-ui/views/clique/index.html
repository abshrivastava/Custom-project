<!-- Start content section -->

<div class="container">
    <div class="row px-3">
        <div class="col-1 col-sm-1 my-auto pl-0"><a class="back-btn" ng-click="goBack()"><i class="fa fa-long-arrow-left"></i></a></div>
        <div class="col-10 col-sm-10">
            <h5 class="text-center py-3">My Cliques</h5>
        </div>
        <div class="col-1 col-sm-1 pl-0"></div>
    </div>
</div>
<div class="border-box">
    <!-- Inner section -->
    <div class="inside-container">
        <form class="form-section">
            <p class="text-center my-3">Earn Carepoynts for every health-conscious decision that you and your Clique make. Your Clique are the people
                who are connected to your Carepoynt account.</p>
            <div class="container">
                <hr size=2 class="my-2" />
                <div class="row">
                    <div class="col-sm-12">
                        <label>Clique Name </label>
                        <input class="form-control" type="text" ng-model="ctrl.clique.name" placeholder="Enter a Clique Name" />
                    </div>
                    <div class="col-sm-12 text-center my-3">
                        <input type="submit" value="Create" class="btn btn-default btn-w90" ng-click="ctrl.addClique()" />
                        <input type="submit" value="Cancel" class="btn btn-secondary btn-w90 ml-4" ng-click="goBack()" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End of Inner section -->
</div>
<!-- End of content section -->
