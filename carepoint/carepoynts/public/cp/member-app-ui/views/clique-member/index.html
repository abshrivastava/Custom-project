<!-- Start content section -->

<div class="container">
    <div class="row px-3">
        <div class="col-1 col-sm-1 my-auto pl-0"><a class="back-btn" ng-click="goBack()"><i class="fa fa-long-arrow-left"></i></a></div>
        <div class="col-10 col-sm-10">
            <h5 class="text-center py-3">My Cliques</h5>
        </div>
        <div class="col-1 col-sm-1 pl-0"></div>
    </div>
</div>
<div class="border-box">
    <!-- Inner section -->
    <div class="inside-container">
        <form class="form-section">

            <p class="main-sub-title">Add Family Member</p>
            <hr size=2 class="my-2" />
            <div class="row">

                <div class="col-sm-6 member-row" ng-click="ctrl.selectInviteType(ctrl.cliqueInviteType.Email)">
                    <i ng-class="{'fa fa-check-circle text-blue fa-lg mouse-hover': ctrl.inviteType==ctrl.cliqueInviteType.Email,
                    'fa fa-circle-o text-blue fa-lg mouse-hover': ctrl.inviteType!=ctrl.cliqueInviteType.Email}"></i>
                    <span><strong>Add Clique Member</strong></span>
                    <p>Add either a member of Carepoynt or invite someone new!</p>
                </div>


                <div ng-if="(ctrl.familyMember.member_id == ctrl.familyMember.created_by)"     class="col-sm-6 member-row" ng-click="ctrl.selectInviteType(ctrl.cliqueInviteType.Dependent)">
                    <i ng-class="{'fa fa-circle-o text-blue fa-lg mouse-hover': ctrl.inviteType!=ctrl.cliqueInviteType.Dependent,
                    'fa fa-check-circle text-blue fa-lg mouse-hover':ctrl.inviteType==ctrl.cliqueInviteType.Dependent}"></i>
                    <span><strong>Add Dependent</strong></span>
                    <p>Add a child, grandma, or someone not able to use Carepoynt by themselves and allow them to still earn
                        Carepoynts.
                    </p>
                </div>
            </div>


            <!-- <div class="row"> -->
            <div class="row" ng-if="ctrl.inviteType==ctrl.cliqueInviteType.Email">
                <div class="col-sm-12">
                    <label>Email </label>
                    <input type="text" value="" class="form-control" id="name" name="name" placeholder="Email" ng-model="ctrl.familyMember.email"
                    />
                </div>
            </div>
            <div class="row" ng-if="ctrl.inviteType==ctrl.cliqueInviteType.Dependent">
                <div class="col-sm-12 mt-2">
                    <label>First Name </label>
                    <input type="text" value="" class="form-control" id="name" name="name" placeholder="First" ng-model="ctrl.familyMember.fname" ng-required='true'
                    />
                </div>

                <div class="col-sm-12 mt-2">
                    <label>Last Name</label>
                    <input type="text" value="" class="form-control" id="name" name="name" placeholder="Last" ng-model="ctrl.familyMember.lname" ng-required='true'>
                </div>

                <div class="col-sm-12 mt-2">
                    <label>Birthday </label>
                    <!-- <input type="text" value=""  name="" id="" value="" placeholder="dd/mm/yyyy" ng-model="ctrl.familyMember.dob"/> -->
                    <cp-date-picker date-model="ctrl.familyMember.dob"></cp-date-picker>
                </div>
            </div>
            <div class="col-sm-12 text-center my-3">
                <button type="submit" class="btn btn-default btn-w90" ng-click="ctrl.addFamilyMember()">{{(ctrl.inviteType==ctrl.cliqueInviteType.Email)?'Invite':'Add'}}</button>
                <button type="submit" value="Cancel" class="btn btn-default btn-w90 ml-4" ng-click="ctrl.cancelInvite()">Cancel</button>
            </div>

            <!-- </div> -->

        </form>
    </div>
    <!-- End of Inner section -->
</div>

<!--- End of content section -->
