<!-- Start content section -->
<div class="banner-page py-2">
    <div class="col-lg-12 icon-bg">
        <div><span class="icon-poynt"><i class="fa fa-heart"></i></span> <span class="total-poynts">{{member.reward.points | number}}</span></div>
        <h6 class="text-w">Available Poynts</h6>
    </div>
</div>
<div class="container-box">
    <h5 class="text-center py-3">Featured Offers</h5>
    <div ng-repeat="offer in offers | limitTo : 6">
        <div class="border-box mb-1">
            <div class="row">
                <div class="col-4 col-sm-2 col-lg-2 text-center logo-frame my-auto">
                    <img ng-src="{{(offer.ent_profile_logo) ?  offer.ent_profile_logo : '/cp/images/blank-img.png'}}" />
                </div>
                <div class="col-8 col-sm-10 col-lg-10 pl-0">
                    <div class="row">
                        <div class="col-sm-10 col-9">
                            <p class="overflow-ellipsis"> {{offer.title}}</p>
                            <span class="text-grey overflow-ellipsis">{{offer.ent_name}}</span>
                        </div>
                        <div class="col-sm-2 col-3 text-right pl-0">
                            <img src="/cp/images/badge-partner.png" class="img-fluid" />
                        </div>
                    </div>
                    <button ng-if="offer.promo_type == promo_type" class="btn btn-default mt-2" ng-click="goTo('member.dashboard.offer',{'type':'earn', 'id':offer.id})">Earn <strong>{{offer.variable_promo.percentage}}</strong> CarePoynts/Dollar
                        </button>
                    <button ng-if="offer.promo_type != promo_type" class="btn btn-default mt-2" ng-click="goTo('member.dashboard.offer',{'type':'earn', 'id':offer.id})">Earn <strong>{{offer.poynts | number}}</strong> CarePoynts
                        </button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- End of content section -->
