<!-- Start content section -->

<div class="container">
    <div class="row px-3">
        <div class="col-1 col-sm-1 my-auto pl-0"><a class="back-btn" ng-click="goBack()"><i class="fa fa-long-arrow-left"></i></a></div>
        <div class="col-10 col-sm-10">
            <h5 class="text-center py-3">Refer</h5>
        </div>
        <div class="col-1 col-sm-1 pl-0"></div>
    </div>
</div>
<div class="border-box">
    <!-- Inner section -->
    <div class="inside-container">
        <form class="form-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h6 class="main-sub-title text-left pb-0">Complete Offer:</h6>
                        <h4 class="pt-0 pb-4">Refer Family & Friends</h4>
                        <p>Send an email invite for someone you know to joyn {{offer.enterprise.ent_name}} on Carepoynt.&nbsp;&nbsp;When he or she successfully signs up, you'll both earn CarePoynts!</p>

                    </div>
                </div>
            </div>
            <div class="container">
                <hr size=2 class="my-2" />
                <div class="row">
                    <div class="col-sm-12" ng-if="features['dark.member.referral-by-email']">
                        <label>Referral Email</label>
                        <input class="form-control" type="text" ng-model="ctrl.referral.email" />
                    </div>
                    <div class="col-sm-12" ng-if="features['dark.member.referral-by-mphone']">
                        <label>Referral Phone</label>
                        <input class="form-control" type="text" ng-model="ctrl.referral.mphone" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center my-3">
                        <input type="submit" value="Submit" class="btn btn-default btn-w90" ng-click="ctrl.sendReferral(true)" />
                        <input type="submit" value="Cancel" class="btn btn-secondary btn-w90 ml-4" ng-click="ctrl.sendReferral(false)" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End of Inner section -->

</div>

<!-- End of content section -->
