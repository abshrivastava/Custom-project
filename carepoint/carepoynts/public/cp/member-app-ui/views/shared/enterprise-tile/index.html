<div id={{ctrl.tileId}} class="border-box mb-2" ng-if="ctrl.offerList.length>0">
    <h5 class="text-center title-text py-2">{{ctrl.tileTitle}}</h5>

    <!-- Start National article 1-->
    <div class="content-border-box mb-1 mouse-hover" ng-repeat="offer in ctrl.offerList | limitTo: ctrl.limitCount" ng-click="ctrl.onTileButtonClick(offer.ent_id, offer.no_of_offers, offer.isAffiliated)">
        <div class="row">
            <div class="col-3 col-sm-2 pl-1 pr-2 text-left my-auto sm-logo-frame">
                <img ng-src="{{offer.profile_logo ? offer.profile_logo : '/cp/images/blank-img.png'}}" />
            </div>
            <div class="col-5 col-sm-6 paddx-1 my-auto">
                <p class="overflow-ellipsis text-sm-font">{{offer.ent_name}}</p>
                <span ng-if="offer.no_of_offers == 1" class="text-grey overflow-ellipsis text-sm">Number of offer: {{offer.no_of_offers}} </span>
                <span ng-if="offer.no_of_offers > 1" class="text-grey overflow-ellipsis text-sm">Number of offers: {{offer.no_of_offers}} </span>
            </div>
            <div class="col-2 col-sm-2 pr-0 my-auto">
                <div class="text-right">
                    <img src="/cp/images/badge-partner.png" class="img-fluid img-icon">
                </div>
            </div>
            <div class="col-2 col-sm-2 my-auto">
                <div class="text-right arrow-icon">
                    <i class="fa fa-chevron-right fa-3x" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- end of Start National article -->
    <div class="text-right" ng-if="ctrl.offerList.length > ctrl.limitCount">
        <a ng-click="ctrl.showMore()" class="show-more mouse-hover">{{(ctrl.limitCount) ? ctrl.showButton.ShowMore: ctrl.showButton.ShowLess}}</a>
    </div>
</div>
