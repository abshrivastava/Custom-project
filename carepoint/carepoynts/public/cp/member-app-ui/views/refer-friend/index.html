<!-- Start content section -->

<div class="container">
    <div class="row px-3">
        <div class="col-1 col-sm-1 my-auto pl-0"><a class="back-btn" ng-click="goBack()"><i class="fa fa-long-arrow-left"></i></a></div>
        <div class="col-10 col-sm-10">
            <h5 class="text-center py-3">Refer a Friend</h5>
        </div>
        <div class="col-1 col-sm-1 pl-0"></div>
    </div>
</div>
<div class="border-box">
    <!-- Inner section -->
    <div class="inside-container">
        <form class="form-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h6 class="main-sub-title pb-0">Copy and Paste your personal link</h6>
                        <p class="py-3 word-align"><strong>{{ctrl.referralLink}}</strong></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center my-3">
                        <input type="submit" clipboard supported="supported" text="ctrl.referralLink" value="Copy" class="btn btn-secondary btn-w90" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12"><h6 class="main-sub-title py-2"> - or - </h6></div>
                    <div class="col-sm-12" ng-if="features['dark.member.referral-by-email']">
                        <h6 class="main-sub-title py-2"> Send via Email address </h6>
                        <input class="form-control" type="text" ng-model="ctrl.referral.email" placeholder="Email" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center my-3">
                        <input type="submit" value="Submit" class="btn btn-default btn-w90" ng-click="ctrl.sendReferral()" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End of Inner section -->

</div>

<!-- End of content section -->
